dist: trusty
sudo: required
language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "pypy"
addons:
  apt:
    sources:
      - debian-sid
    packages:
      - libglib2.0-dev
      - libwebkitgtk-dev
install:
    - pip install six nose mock coveralls
    - python -c 'import configparser' || pip install configparser
script:
    - make tests && nosetests tests/event-manager --with-coverage --cover-package=uzbl
after_success:
    coveralls

dist: trusty
sudo: required
language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "pypy"
services:
    - docker
install:
    - pip install six nose mock coveralls
    - python -c 'import configparser' || pip install configparser
    - docker build -t uzbl-build misc/
script:
    - docker run -v $(pwd):/uzbl -w /uzbl uzbl-build make tests && nosetests tests/event-manager --with-coverage --cover-package=uzbl
after_success:
    coveralls
